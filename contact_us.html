<html>
    <head>
        <title>Contact us</title>
        <link href="https://fonts.googleapis.com/css2?
        famaly=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

        <link rel="stylesheet" href="contact_us.css">
    </head>
    <body>
     <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our team will get back to you 
                    within 24 hours
                </h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone: </span> <a href="tel:+123456789">123456789</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email: </span> <a href="mindcare2024@gmail.com">mindcare2024@gmail.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website: </span> <a href="https://mindCare.com">mindCare.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li>
                        <a href="https://www.facebook.com/mind.care.2024.2024?mibextid=rS40aB7S9Ucbxw6v">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://x.com/mind_Care2024?s=09">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/mind.care2024?utm_source=qr&igsh=MzNlNGNkZWQ4Mg==">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.tiktok.com/@mindcare2024?_t=8pnqjVnsyko&_r=1">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="post">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name(s)">
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Student email">
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Cellphone Number">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                         <input type="submit" value="Send message" class="submit-button">
                </form>
            </div>
        </div>
     </section>
    </body>
</html>
